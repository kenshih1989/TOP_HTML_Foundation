<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
    <!-- target="_blank" opens the lin in a new tab -->
    <!-- noopener preventing the new page from accessing the original page -->
    <!-- noreferrer preventing the new page from knowing where the user came from (hiding the referrer) -->

    <a href="./pages/about.html"> About</a>

    <p>This is logo</p>
    <img src="./images/odin-logo.svg" alt="Odin logo" width="44" height="60">
    <!-- It is best practice to mention the width and heigh of the image -->
</body>
</html>
